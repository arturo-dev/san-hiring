<mat-drawer-container>
  <mat-drawer #snav
    [mode]="mobileQuery.matches ? 'side' : 'over'"
    [opened]="mobileQuery.matches">
    <san-hiring-drawer [drawer]="snav" [media]="!mobileQuery.matches"></san-hiring-drawer>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar role="heading" color="primary">
      <button mat-icon-button 
        class="icon-menu"
        (click)="snav.toggle()"
        *ngIf="!mobileQuery.matches">
        <mat-icon>
          menu
        </mat-icon>
      </button>
      <img *ngIf="!mobileQuery.matches" class="brand-icon" src="assets/public/img/santander_icon.png" />
      <span *ngIf="mobileQuery.matches"> Titulo de la pagina </span>
      <span>
      </span>
      <div class="content-logout">
        <button mat-icon-button (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
