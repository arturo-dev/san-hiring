<mat-card>

  <mat-card-content>
    <form class="example-form">
      <mat-grid-list cols="1" rowHeight="70px">
        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Usuario" value="Jonh Doe" disabled>
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ContraseÃ±a">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

    <mat-card-actions>
        <button mat-button><mat-icon>arrow_forward</mat-icon> Soy otro usuario</button>
        <button mat-raised-button color="primary" (click)="login()">Entrar</button>
      </mat-card-actions>
  </mat-card-content>
</mat-card>
