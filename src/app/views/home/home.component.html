<mat-accordion>
    <mat-expansion-panel #filter>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filtro
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <form (submit)="submit($event, filter)">
        <mat-grid-list cols="2" rowHeight="76px">
            <mat-grid-tile>
              <mat-form-field>
                  <input matInput placeholder="Filtro 1">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field>
                  <input matInput placeholder="Filtro 2">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field>
                  <input matInput placeholder="Filtro 3">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

        <div class="filter-actions">
          <button mat-raised-button color="primary" [disabled]="buttonsDisabled">Filtar</button>
          <mat-progress-spinner
            *ngIf="buttonsDisabled"
            mode="indeterminate"
            diameter="36">
          </mat-progress-spinner>
        </div>
        </form>
    </mat-expansion-panel>
  </mat-accordion>
  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> ESTADO </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> FECHA </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
