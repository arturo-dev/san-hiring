<mat-accordion>
    <mat-expansion-panel #filter>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filtro
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <form (submit)="submit($event, filter)">
        <mat-grid-list cols="2" rowHeight="76px">
            <mat-grid-tile>
              <mat-form-field>
                  <input matInput placeholder="Filtro 1">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field>
                  <input matInput placeholder="Filtro 2">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field>
                  <input matInput placeholder="Filtro 3">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

        <div class="filter-actions">
          <button mat-raised-button color="primary" [disabled]="buttonsDisabled">Filtar</button>
          <mat-progress-spinner
            *ngIf="buttonsDisabled"
            mode="indeterminate"
            diameter="36">
          </mat-progress-spinner>
        </div>
        </form>
    </mat-expansion-panel>
  </mat-accordion>
  

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox 
          (change)="$event ? masterToggle() : null"
          color="primary"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
          color="primary"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> ESTADO </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> FECHA </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell class="actions" *matCellDef="let element"> 
        <button mat-icon-button><mat-icon>assignment_turned_in</mat-icon></button>
        <button mat-icon-button><mat-icon>info</mat-icon></button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
