<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="header-tab">
        <mat-icon>assignment_ind</mat-icon>
        <span class="icon-align">Detalle</span>
      </div>
    </ng-template>

    <div class="tab-content mat-elevation-z4">
      <mat-grid-list [cols]="cols" rowHeight="90px" (window:resize)="setCols($event)">
          <mat-grid-tile>
              <mat-form-field>
                <input matInput placeholder="Identificador" disabled value="12345" />
              </mat-form-field>
            </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Peticionario" disabled value="John Doe" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Motivo de la solicitud" disabled value="Motivo"/>
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Sustitución de" disabled value="Jane Doe"/>
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Servicio sugerido" disabled value="Servicio" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Proveedor" disabled value="Proveedor" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Justificación servicio sugerido" disabled value="Servicio" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <textarea matInput placeholder="Observaciones" disabled>
                Petición para el nuevo proyecto.
              </textarea>
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field >
                <input matInput placeholder="Categoria funcional" disabled value="Categoria" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Limite sup. tarifa" disabled value="24.000,00" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Nº de recursos" disabled value="1" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Perfil" disabled value="Programador" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Tecnología" disabled value="Angular" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Fecha prevista de Inicio" disabled value="01-02-2019" />
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Fecha prevista de Fin" disabled value="01-02-2020" />
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>

    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="header-tab">
        <mat-icon>assignment</mat-icon>
        <span class="icon-align">Logs</span>
      </div>
    </ng-template>

    <div class="tab-content mat-elevation-z4">
      <ul>
        <li *ngFor="let log of logs">
          [{{log.date}}]: <b>{{log.user}}</b> - <b>{{log.action}}</b> dejandola en estado <b>{{log.state}}</b>
        </li>
      </ul>
    </div>
  </mat-tab>
</mat-tab-group>
