<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="header-tab">
        <mat-icon>assignment_ind</mat-icon>
        <span class="icon-align">Detalle</span>
      </div>
    </ng-template>

    <div class="tab-content mat-elevation-z4">
      <div>
        <span class="label mat-elevation-z1">Identificador</span>
        <span class="value">1</span>
      </div>

    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="header-tab">
        <mat-icon>assignment</mat-icon>
        <span class="icon-align">Logs</span>
      </div>
    </ng-template>

    <div class="tab-content mat-elevation-z4">
      <ul>
        <li *ngFor="let log of logs">
          [{{log.date}}]: <b>{{log.user}}</b> - <b>{{log.action}}</b> dejandola en estado <b>{{log.state}}</b>
        </li>
      </ul>
    </div>
  </mat-tab>
</mat-tab-group>
